<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Detective - Error</title>
    <style>
      /* Add your custom CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .error-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-top: 0;
      }
      p {
        font-size: 16px;
        color: #777;
      }
      .btn-upload {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-upload:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Error</h1>
      <p>{{ error_message }}</p>
      <a class="btn btn-primary btn-upload pt-2" href="/"> Back </a>
    </div>
  </body>
</html>
